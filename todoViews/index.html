<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <a href="/"><span class="special">T</span>ask <span class='special'>M</span>aster</a>
        
    </nav>
    <div id="mainSection">
        <div id="todoMainSection">
            <div id="inputBox">
                <input id="userInput" type="text" placeholder="Write Here...">
                <select id="prioritySelect">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <button id="submitTodo"></button>
            <h3 style="margin-top: 5rem; float: left; display: block;">Todo Priority:</h3>
            <div id="constraints">
                <div id="green">
                    <div class="box"></div>
                    <label> - Low</label>
                </div>
                <div id="orange">
                    <div class="box"></div>
                    <label> - Medium</label>
                </div>
                <div id="red">
                    <div class="box"></div>
                    <label> - High</label>
                </div>
            </div>
        </div>
        <div id="todoList"></div>
    </div>

</body>
<script src="./todoScript.js"></script>

</html>
